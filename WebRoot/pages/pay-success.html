<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>订单</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/amazeui.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/app.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/order.css">
</head>
<body style="width: 100%; height: 100%; background-color: #f4f4f4;">
    <header data-am-widget="header" class="am-header am-header-default index-header-green">
      <div class="am-header-left am-header-nav" onclick="toUrl();">
          <a href="javascript:;" class="">
              <i class="am-header-icon am-icon-angle-left index-icon-left"></i>
          </a>
      </div>
      <h2 class="am-header-title">
            <a class="am-text-1">支付结果</a>
      </h2>
    </header>

    <div class="am-header-mg-top">
        <div class="am-text-center am-margin-top-lg">
            <img src="../assets/images/pay-succes.png" width="110px" class="am-margin-top-xl">
            <p class="am-margin-bottom-0 am-text-sm">订单支付成功</p>
            <p class="am-margin-0 am-text-sm">您可在订单中查看服务进度</p>
        </div>
    </div>

    <div class="am-margin-top-xl">
        <button type="button" class="am-btn am-padding-vertical-sm am-btn-green am-btn-block" id="btn_submit">查看订单</button>
    </div>

</body>

<script src="../assets/js/jquery.js"></script>
<script src="../assets/js/common.js"></script>
<script src="../assets/js/amazeui.min.js"></script>
<script src="../assets/js/app_path.js"></script>
<script src="../assets/js/fastclick.js"></script>
<script type="text/javascript">
	$(function(){
		FastClick.attach(document.body);
		var orderId = getUrlParam("orderId");
		
		$("#btn_submit").on("click",function(){
			window.location.href = "./order-details.html?orderId="+orderId;
		})
		
		function toUrl(){
			window.location.href = "../order.html";
		}
	})
</script>
</html>
